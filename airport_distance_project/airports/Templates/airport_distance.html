<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distancia entre Aeropuertos</title>
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        margin-top: 30px;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    .Container-form {
        background: #fff;
        padding: 25px 30px;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        width: 100%;
        max-width: 420px;
        transition: transform 0.3s ease;
    }

    .Container-form:hover {
        transform: scale(1.02);
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 12px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        border-color: #66a6ff;
        box-shadow: 0 0 6px rgba(102,166,255,0.6);
    }

    button {
        margin-top: 18px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(135deg, #5a67d8, #6b46c1);
        transform: scale(1.05);
    }

    #resultados {
        background: #fff;
        margin-top: 25px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        max-width: 420px;
        width: 100%;
        animation: fadeIn 0.6s ease-in-out;
    }

    #resultados h2 {
        color: #333;
        margin-bottom: 15px;
        text-align: center;
    }

    /* Cada bloque de resultados */
    .resultado-box {
        background: #f7faff;
        padding: 12px 15px;
        margin-bottom: 12px;
        border-radius: 10px;
        border-left: 5px solid #667eea;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .resultado-box:hover {
        transform: translateY(-3px);
    }

    .resultado-box strong {
        color: #333;
    }

    #error {
        margin-top: 20px;
        padding: 14px;
        background: #ffe0e0;
        color: #a94442;
        border: 1px solid #a94442;
        border-radius: 10px;
        max-width: 420px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    /* Animación */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <h1 class="text-title">Calculadora de distancia entre Aeropuertos</h1>

    <div class="Container-form">
    <form id="airportForm">
        {% csrf_token %}

        <label for="aeropuerto_origen">Aeropuerto Origen</label>
        <input 
        type="text"
        id="aeropuerto_origen"
        name="aeropuerto_origen"
        placeholder="BOG"
        maxlength="3"
        required
        >
        <br><br>

        <label for="aeropuerto_destino">Aeropuerto destino: </label>
        <input
            type="text"
            id="aeropuerto_destino"
            name="aeropuerto_destino"
            placeholder="MEX"
            maxlength="3"
            required
        >
        <br><br>
        <button type="submit">Calcular Distancia</button>
    </form>
    </div>

    <div id="resultados" style="display: none;">
    <h2>Resultados</h2>
    <div class="resultado-box"><strong>Origen:</strong> <span id="origen"></span></div>
    <div class="resultado-box"><strong>Destino:</strong> <span id="destino"></span></div>
    <div class="resultado-box"><strong>Distancia:</strong> <span id="distancia"></span> km</div>
    <div class="resultado-box"><strong>Distancia Náutica:</strong> <span id="distancia_nm"></span> NM</div>
</div>
    <div id="error" style="display: none; color:red;" ></div>

    <script>
        document.getElementById('airportForm').addEventListener('submit', function(e){
            e.preventDefault();

            document.getElementById('resultados').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            const formData = new FormData(this);

            fetch('/calculate/', { 
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }

            })
            .then(response => response.json())
            .then(data => {
                if (data.success){
                    document.getElementById('origen').textContent =
                        `${data.aeropuerto_origen.codigo} - ${data.aeropuerto_origen.nombre} 
                        (${data.aeropuerto_origen.ciudad}, ${data.aeropuerto_origen.pais})`;

                    document.getElementById('destino').textContent =
                        `${data.aeropuerto_destino.codigo} - ${data.aeropuerto_destino.nombre} 
                        (${data.aeropuerto_destino.ciudad}, ${data.aeropuerto_destino.pais})`;

                    document.getElementById('distancia').textContent = data.distancia_km;
                    document.getElementById('resultados').style.display = 'block';

                    const millasNauticas = (data.distancia_km * 0.53996).toFixed(2);
                    document.getElementById('distancia_nm').textContent = millasNauticas;

                } else {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('error').style.display = 'block';
                }
            })
            .catch(error =>{
                document.getElementById('error').textContent = 'Error de conexión';
                document.getElementById('error').style.display = 'block';
            });
        });
    </script>
</body>
